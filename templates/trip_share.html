{% extends 'base.html' %}

{% block title %}Share Trip - TravelScout{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-orange-50 via-rose-50 to-violet-50 flex items-center justify-center p-6 font-sans">

    <div class="w-full max-w-lg bg-white/80 backdrop-blur-2xl rounded-[32px] shadow-2xl border border-white/50 p-10" data-aos="fade-up">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Share your Adventure</h1>
            <p class="text-gray-600 mt-2">Invited friends can view your itinerary.</p>
        </div>

        <!-- Copy Link Section -->
        <div class="bg-gray-50 p-2 rounded-2xl border border-gray-200 flex items-center gap-2 mb-6" x-data="{ copied: false }">
            <input type="text" value="{{ share_url }}" readonly class="bg-transparent flex-1 px-4 py-2 text-gray-600 outline-none font-medium text-sm">

            <button @click="navigator.clipboard.writeText('{{ share_url }}'); copied = true; setTimeout(() => copied = false, 2000)"
                    class="px-5 py-3 rounded-xl font-bold transition-all text-sm"
                    :class="copied ? 'bg-green-500 text-white' : 'bg-gray-900 text-white hover:bg-gray-800'">
                <span x-show="!copied">Copy</span>
                <span x-show="copied" class="flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg> Copied
                </span>
            </button>
        </div>

        <!-- Social Buttons -->
        <div class="grid grid-cols-2 gap-3">
            <a href="https://t.me/share/url?url={{ share_url }}" target="_blank" class="flex items-center justify-center gap-2 py-3 bg-blue-50 text-blue-600 rounded-xl font-bold hover:bg-blue-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                Telegram
            </a>
            <a href="https://wa.me/?text=Check out my trip plan: {{ share_url }}" target="_blank" class="flex items-center justify-center gap-2 py-3 bg-green-50 text-green-600 rounded-xl font-bold hover:bg-green-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                WhatsApp
            </a>
        </div>

        <div class="mt-8 text-center">
            <a href="{% url 'my_plans_list' %}" class="text-gray-500 font-medium hover:text-gray-900 transition-colors">Back to Dashboard</a>
        </div>

    </div>
</div>
{% endblock content %}
